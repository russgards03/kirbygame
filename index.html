<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirby Maze Game - Main Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('img/bg3.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #FF6E6E;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        button:hover {
            background-color: #FF4B4B;
        }
    </style>
</head>
<body>
    <h1>Kirby Maze Game</h1>
    <button onclick="window.location.href='1player.html'">1 Player Mode</button>
    <button onclick="window.location.href='2player.html'">2 Player Mode</button>
    <audio id="bgm" autoplay>
        <source src="bg/bgm.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
