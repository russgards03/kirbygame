<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirby Maze Game - Main Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('img/bg3.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            color: pink;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: rgb(82, 5, 117);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        button:hover {
            background-color: #FF4B4B;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #0696a0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #logo{
            margin-top: 60px;
            position: absolute;
            height: 240px;
            width: 550px;
            background-image: url(img/logo.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 20px 200px 20px 20px;
            animation: logoMove 3s infinite;
        }
        @keyframes logoMove {
            0% { top: 0px; }
            50% { top: 30px; }
            100% { top: 0px; }
        }
        #bgkirby{
            margin-top: 500px;
            position: absolute;
            height: 240px;
            width: 250px;
            background-image: url(img/kirby1.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 20px 200px 20px 20px;
            animation: kirbyMove 3s infinite;
            z-index: -5;
        }
        @keyframes kirbyMove {
            0% { left: 30px; top: 500px; opacity: 0;}
            10% { opacity: 1;}
            50% { top: 580px;}
            90% { opacity: 1;}
            100% { left: 1400px; top: 500px; opacity: 0;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kirby Maze Game</h1>
        <button onclick="window.location.href='1player.html'">1 Player Mode</button>
        <button onclick="window.location.href='2player.html'">2 Player Mode</button>
        <audio id="bgm" autoplay loop>
            <source src="bgm/bgm.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div id="bgkirby"></div>
        <div id="logo"></div>
    </div>
</body>
</html>
